<div class="text-center">

  <form class="form-signin">

    <h1 class="h4 mb-2 login">Cadastro</h1>
    <!--Email -->
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" [ngClass]="{'is-invalid':email.invalid && (email.dirty || email.touched),'is-valid':email.valid && (email.dirty || email.touched)}" [(ngModel)]="usuario.email" #email="ngModel" placeholder="Informe o seu Email" class="form-control mb-2" email required />
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        email deve ser preechido
      </div>
      <div *ngIf="email.errors.email">
        formato não é válido para email
      </div>
    </div>

    <!--SENHA-->
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" [ngClass]="{'is-invalid':senha.invalid && (senha.dirty || senha.touched),'is-valid':senha.valid && (senha.dirty || senha.touched)}" [(ngModel)]="usuario.senha" #senha="ngModel" placeholder="Informe a sua senha" class="form-control mb-2" password required />
    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        senha deve ser informada
      </div>
    </div>

    <!--NOME-->
    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" name="nome" [ngClass]="{'is-invalid':nome.invalid && (nome.dirty || nome.touched),'is-valid':nome.valid && (nome.dirty || nome.touched)}" [(ngModel)]="usuario.nome" #nome="ngModel" placeholder="Informe o seu Nome" class="form-control mb-2" required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        nome deve ser preenchido
      </div>
    </div>

    <!--SOBRENOME-->
    <label for="inputSobrenome" class="sr-only">Sobrenome</label>
    <input type="text" id="inputSobrenome" name="sobrenome" [ngClass]="{'is-invalid':sobrenome.invalid && (sobrenome.dirty || sobrenome.touched),'is-valid':sobrenome.valid && (sobrenome.dirty || sobrenome.touched)}" [(ngModel)]="usuario.sobreNome" #sobrenome="ngModel" placeholder="Informe o seu Sobrenome" class="form-control mb-2" required />
    <div class="invalid-feedback mb-2" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
      <div *ngIf="sobrenome.errors.required">
        Sobrenome deve ser preenchido
      </div>
    </div>





    <button class="btn btn-primary btn-block mb-2" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hiden="true" *ngIf="ativar_spinner"></span>
      Cadastrar
    </button>
    <a [routerLink]='["/entrar"]'>Voltar</a>
    <div class="alert alert-danger" *ngIf="mensagem">
      {{ mensagem }}
    </div>
    <div class="alert alert-success" *ngIf="usuarioCadastrado">
      Usuario cadastrado com sucesso! <a class="alert-link" [routerLink]='["/entrar"]'>Clique aqui</a> para entrar no sistema com a sua conta.
    </div>
    <img src="../../../assets/img/quick-logo.jpg" />


  </form>

</div>
